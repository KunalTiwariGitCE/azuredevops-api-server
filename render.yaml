services:
- type: web
  name: azuredevops-api-server
  env: node
  buildCommand: npm install && npm run build
  startCommand: node dist/comprehensive-api-server.js PwCD365CE --port $PORT
  healthCheckPath: /health
  envVars:
  - key: NODE_ENV
    value: production
  - key: ADO_ORGANIZATION
    value: PwCD365CE